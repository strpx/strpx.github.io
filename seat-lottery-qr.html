<body>
    <div class="container">

        <p class="subtitle">QRã‚³ãƒ¼ãƒ‰ã§ç°¡å˜å…±æœ‰</p>

        <!-- ãƒˆãƒƒãƒ—ç”»é¢ -->
        <div id="topScreen" class="screen active">
            <div class="form-group">

        <!-- QRã‚³ãƒ¼ãƒ‰è¡¨ç¤ºç”»é¢ -->
        <div id="qrScreen" class="screen">
            <div class="session-info">

                <p>å¸­ã®æ•°: <span id="displayTotalSeats"></span></p>

            <div class="qr-container">

                <canvas id="qrcode"></canvas>
                <div class="qr-info">
                    ã‚¹ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒ³ã§QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã‚‹ã‹ã€<br>
                    ä»¥ä¸‹ã®URLã‚’ã‚·ã‚§ã‚¢ã—ã¦ãã ã•ã„
                </div>
                <div style="margin-top: 10px; word-break: break-all; font-size: 0.8em;">
                    <strong id="shareUrl"></strong>
                    <button class="copy-btn" onclick="copyUrl()">ã‚³ãƒ”ãƒ¼</button>
                </div>
            </div>

            <div class="form-group">
                <label>ã‚ãªãŸã®åå‰</label>
                <input type="text" id="participantName" placeholder="ä¾‹: å±±ç”°å¤ªéƒ">
            </div>

            <button class="btn btn-primary" onclick="drawSeat()">ğŸ¯ ãã˜ã‚’å¼•ã</button>

            <div class="results-list" id="resultsList"></div>

        <!-- ãã˜å¼•ãä¸­ç”»é¢ -->
        <div id="drawingScreen" class="screen">
            <div class="lottery-display">
                <div class="seat-number" id="drawingNumber">?</div>
                <p>æŠ½é¸ä¸­...</p>

        </div>

        <!-- çµæœè¡¨ç¤ºç”»é¢ -->
        <div id="resultScreen" class="screen">
            <div id="statusMessage"></div>
            <div class="lottery-display" style="background: white;">
                <p style="color: #666; font-size: 1.2em; margin-bottom: 10px;">ã‚ãªãŸã®å¸­ã¯</p>
                <div class="result-number" id="resultNumber">1</div>
                <p style="color: #666; font-size: 1.2em;">ç•ªã§ã™ï¼</p>
            </div>

    <!-- QRCodeç”Ÿæˆãƒ©ã‚¤ãƒ–ãƒ©ãƒª -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let currentSession = null;
        let currentSessionId = null;
        let ws = null;
        let reconnectInterval = null;

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†
        window.addEventListener('load', () => {
            // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ã‚»ãƒƒã‚·ãƒ§ãƒ³IDã‚’å–å¾—
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('s');
            
            if (sessionId) {
                // ã‚»ãƒƒã‚·ãƒ§ãƒ³IDãŒã‚ã‚‹å ´åˆã¯å‚åŠ ãƒ¢ãƒ¼ãƒ‰
                joinSessionById(sessionId);
            }
        });

        // ã‚»ãƒƒã‚·ãƒ§ãƒ³ä½œæˆ
        function createSession() {
            const sessionName = document.getElementById('sessionName').value.trim();
            const totalSeats = parseInt(document.getElementById('totalSeats').value);

            if (!sessionName) {
                alert('ã‚»ãƒƒã‚·ãƒ§ãƒ³åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            if (!totalSeats || totalSeats < 1 || totalSeats > 100) {
                alert('å¸­ã®æ•°ã¯1ã€œ100ã®ç¯„å›²ã§å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            // ã‚»ãƒƒã‚·ãƒ§ãƒ³IDã‚’ç”Ÿæˆï¼ˆãƒ©ãƒ³ãƒ€ãƒ 6æ–‡å­—ï¼‰
            currentSessionId = generateSessionId();
            
            currentSession = {
                id: currentSessionId,
                name: sessionName,
                totalSeats: totalSeats,
                assignments: [],
                createdAt: new Date().toISOString()
            };

            // LocalStorageã«ä¿å­˜
            saveSession();

            // WebSocketæ¥ç¶šã‚’é–‹å§‹
            connectWebSocket();

            // QRã‚³ãƒ¼ãƒ‰ç”»é¢ã‚’è¡¨ç¤º
            showQRScreen();
        }

        // ã‚»ãƒƒã‚·ãƒ§ãƒ³IDã§å‚åŠ 
        function joinSessionById(sessionId) {
            currentSessionId = sessionId;
            
            // LocalStorageã‹ã‚‰èª­ã¿è¾¼ã¿
            currentSession = loadSession();
            
            if (!currentSession) {
                // æ–°ã—ã„ã‚»ãƒƒã‚·ãƒ§ãƒ³ã¨ã—ã¦æ‰±ã†ï¼ˆP2Pæ¥ç¶šå¾…ã¡ï¼‰
                currentSession = {
                    id: sessionId,
                    name: 'å‚åŠ ã‚»ãƒƒã‚·ãƒ§ãƒ³',
                    totalSeats: 10,
                    assignments: [],
                    createdAt: new Date().toISOString()
                };
                saveSession();
            }

            // WebSocketæ¥ç¶šã‚’é–‹å§‹
            connectWebSocket();

            // QRã‚³ãƒ¼ãƒ‰ç”»é¢ã‚’è¡¨ç¤º
            showQRScreen();
        }

        // WebSocketæ¥ç¶šï¼ˆPeerJSã®ã‚·ã‚°ãƒŠãƒªãƒ³ã‚°ã‚µãƒ¼ãƒãƒ¼ã‚’ä½¿ç”¨ï¼‰
        function connectWebSocket() {
            // LocalStorageã®ã¿ã§å‹•ä½œï¼ˆåŒä¸€ãƒ–ãƒ©ã‚¦ã‚¶å†…å…±æœ‰ï¼‰
            // StorageEventã‚’ä½¿ç”¨ã—ã¦ã‚¿ãƒ–é–“åŒæœŸ
            window.addEventListener('storage', handleStorageChange);
            
            // å®šæœŸçš„ã«ãƒªãƒ­ãƒ¼ãƒ‰
            setInterval(() => {
                loadAndDisplayResults();
            }, 1000);
        }

        // StorageEventãƒãƒ³ãƒ‰ãƒ©
        function handleStorageChange(e) {
            if (e.key === `session_${currentSessionId}`) {
                currentSession = JSON.parse(e.newValue);
                loadAndDisplayResults();
            }
        }

        // ã‚»ãƒƒã‚·ãƒ§ãƒ³IDç”Ÿæˆ
        function generateSessionId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // QRã‚³ãƒ¼ãƒ‰ç”»é¢è¡¨ç¤º
        function showQRScreen() {
            document.getElementById('topScreen').classList.remove('active');
            document.getElementById('qrScreen').classList.add('active');

            document.getElementById('displaySessionName').textContent = currentSession.name;
            document.getElementById('displayTotalSeats').textContent = currentSession.totalSeats;

            // å…±æœ‰URLç”Ÿæˆ
            const shareUrl = `${window.location.origin}${window.location.pathname}?s=${currentSessionId}`;
            document.getElementById('shareUrl').textContent = shareUrl;

            // QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆ
            const canvas = document.getElementById('qrcode');
            if (typeof QRCode !== 'undefined') {
                QRCode.toCanvas(canvas, shareUrl, {
                    width: 250,
                    margin: 2,
                    color: {
                        dark: '#667eea',
                        light: '#ffffff'
                    }
                }, (error) => {
                    if (error) console.error('QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆã‚¨ãƒ©ãƒ¼:', error);
                });
            } else {
                console.error('QRCodeãƒ©ã‚¤ãƒ–ãƒ©ãƒªãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“');
                canvas.parentElement.innerHTML += '<p style="color: #666; margin: 10px 0;">QRã‚³ãƒ¼ãƒ‰ã‚’ç”Ÿæˆã§ãã¾ã›ã‚“ã§ã—ãŸ</p>';
            }

            // çµæœã‚’èª­ã¿è¾¼ã‚“ã§è¡¨ç¤º
            loadAndDisplayResults();
        }

        // ãã˜ã‚’å¼•ã
        async function drawSeat() {
            const participantName = document.getElementById('participantName').value.trim();

            if (!participantName) {
                alert('åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            // ã™ã§ã«å¼•ã„ã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            if (currentSession.assignments.some(a => a.name === participantName)) {
                alert('ã“ã®åå‰ã¯ã™ã§ã«ãã˜ã‚’å¼•ã„ã¦ã„ã¾ã™');
                return;
            }

            // æ®‹ã‚Šå¸­ã‚’ç¢ºèª
            const usedSeats = currentSession.assignments.map(a => a.seat);
            const availableSeats = [];
            for (let i = 1; i <= currentSession.totalSeats; i++) {
                if (!usedSeats.includes(i)) {
                    availableSeats.push(i);
                }
            }

            if (availableSeats.length === 0) {
                alert('ã™ã¹ã¦ã®å¸­ãŒåŸ‹ã¾ã‚Šã¾ã—ãŸ');
                return;
            }

            // æŠ½é¸ç”»é¢ã‚’è¡¨ç¤º
            document.getElementById('qrScreen').classList.remove('active');
            document.getElementById('drawingScreen').classList.add('active');

            // 2ç§’é–“ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            await animateDraw(availableSeats);

            // ãƒ©ãƒ³ãƒ€ãƒ ã«å¸­ã‚’é¸æŠ
            const selectedSeat = availableSeats[Math.floor(Math.random() * availableSeats.length)];

            // çµæœã‚’ä¿å­˜
            currentSession.assignments.push({
                name: participantName,
                seat: selectedSeat,
                timestamp: new Date().toISOString()
            });

            saveSession();

            // çµæœç”»é¢ã‚’è¡¨ç¤º
            showResult(selectedSeat);
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        function animateDraw(availableSeats) {
            return new Promise((resolve) => {
                let count = 0;
                const maxCount = 20; // 20å› Ã— 100ms = 2ç§’
                
                const interval = setInterval(() => {
                    const randomSeat = availableSeats[Math.floor(Math.random() * availableSeats.length)];
                    document.getElementById('drawingNumber').textContent = randomSeat;
                    
                    count++;
                    if (count >= maxCount) {
                        clearInterval(interval);
                        resolve();
                    }
                }, 100);
            });
        }

        // çµæœè¡¨ç¤º
        function showResult(seat) {
            document.getElementById('drawingScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            document.getElementById('resultNumber').textContent = seat;
            
            document.getElementById('statusMessage').innerHTML = 
                '<div class="status-message status-success">ğŸ‰ ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼</div>';
        }

        // ã‚»ãƒƒã‚·ãƒ§ãƒ³ã«æˆ»ã‚‹
        function backToSession() {
            document.getElementById('resultScreen').classList.remove('active');
            document.getElementById('qrScreen').classList.add('active');
            document.getElementById('participantName').value = '';
            loadAndDisplayResults();
        }

        // çµæœã‚’èª­ã¿è¾¼ã‚“ã§è¡¨ç¤º
        function loadAndDisplayResults() {
            currentSession = loadSession();
            
            if (!currentSession) return;

            const resultsList = document.getElementById('resultsList');
            
            if (currentSession.assignments.length === 0) {
                resultsList.innerHTML = '<div class="status-message status-info">ã¾ã èª°ã‚‚ãã˜ã‚’å¼•ã„ã¦ã„ã¾ã›ã‚“</div>';
                return;
            }

            // å¸­ç•ªå·é †ã«ã‚½ãƒ¼ãƒˆ
            const sorted = [...currentSession.assignments].sort((a, b) => a.seat - b.seat);

            resultsList.innerHTML = '<h3 style="margin: 20px 0 10px 0; color: #667eea;">ğŸ“Š æŠ½é¸çµæœ</h3>';
            
            sorted.forEach(assignment => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <span class="name">${assignment.name}</span>
                    <span class="seat">${assignment.seat}ç•ª</span>
                `;
                resultsList.appendChild(div);
            });
        }

        // URLã‚’ã‚³ãƒ”ãƒ¼
        function copyUrl() {
            const url = document.getElementById('shareUrl').textContent;
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ“ ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // LocalStorageã«ä¿å­˜
        function saveSession() {
            localStorage.setItem(`session_${currentSessionId}`, JSON.stringify(currentSession));
        }

        // LocalStorageã‹ã‚‰èª­ã¿è¾¼ã¿
        function loadSession() {
            const data = localStorage.getItem(`session_${currentSessionId}`);
            return data ? JSON.parse(data) : null;
        }
    </script>
</body>
