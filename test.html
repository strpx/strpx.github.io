<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f0f0f0;
        }
        .test {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .success {
            border-left-color: #4CAF50;
        }
        .error {
            border-left-color: #f44336;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>席くじ引きアプリ - APIテスト</h1>
    
    <div>
        <button onclick="testCreateSession()">1. セッション作成テスト</button>
        <button onclick="testJoinSession()">2. セッション参加テスト</button>
        <button onclick="testDrawSeat()">3. くじ引きテスト</button>
        <button onclick="testLoadResults()">4. 結果読み込みテスト</button>
        <button onclick="clearTests()">テスト結果クリア</button>
    </div>

    <div id="results"></div>

    <script>
        let testSessionId = null;
        let testSession = null;

        function log(title, data, isSuccess = true) {
            const div = document.createElement('div');
            div.className = 'test ' + (isSuccess ? 'success' : 'error');
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            document.getElementById('results').appendChild(div);
        }

        function clearTests() {
            document.getElementById('results').innerHTML = '';
            console.clear();
        }

        async function testCreateSession() {
            console.log('=== Test 1: Create Session ===');
            
            const sessionId = 'sess_' + Math.random().toString(36).substring(2, 15);
            const sessionData = {
                session_id: sessionId,
                session_name: 'テストセッション',
                total_seats: 5,
                status: 'active',
                last_updated: Date.now()
            };

            try {
                const response = await fetch('/tables/sessions', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(sessionData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    testSessionId = result.session_id;
                    testSession = result;
                    log('✅ セッション作成成功', {
                        status: response.status,
                        data: result
                    });
                } else {
                    log('❌ セッション作成失敗', {
                        status: response.status,
                        error: result
                    }, false);
                }
            } catch (error) {
                log('❌ エラー発生', {
                    error: error.message,
                    stack: error.stack
                }, false);
            }
        }

        async function testJoinSession() {
            console.log('=== Test 2: Join Session ===');
            
            if (!testSessionId) {
                log('⚠️ 先にセッション作成テストを実行してください', {}, false);
                return;
            }

            try {
                const response = await fetch(`/tables/sessions?search=${testSessionId}&limit=100`);
                const data = await response.json();
                
                const session = data.data ? data.data.find(s => s.session_id === testSessionId) : null;
                
                if (session) {
                    log('✅ セッション参加成功', {
                        found: true,
                        session: session
                    });
                } else {
                    log('❌ セッションが見つかりません', {
                        searchId: testSessionId,
                        results: data.data
                    }, false);
                }
            } catch (error) {
                log('❌ エラー発生', {
                    error: error.message
                }, false);
            }
        }

        async function testDrawSeat() {
            console.log('=== Test 3: Draw Seat ===');
            
            if (!testSession) {
                log('⚠️ 先にセッション作成テストを実行してください', {}, false);
                return;
            }

            const assignmentData = {
                session_id: testSession.session_id,
                participant_name: 'テスト太郎',
                seat_number: Math.floor(Math.random() * testSession.total_seats) + 1,
                drawn_at: Date.now()
            };

            try {
                const response = await fetch('/tables/seat_assignments', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(assignmentData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    log('✅ くじ引き成功', {
                        status: response.status,
                        data: result
                    });
                } else {
                    log('❌ くじ引き失敗', {
                        status: response.status,
                        error: result
                    }, false);
                }
            } catch (error) {
                log('❌ エラー発生', {
                    error: error.message
                }, false);
            }
        }

        async function testLoadResults() {
            console.log('=== Test 4: Load Results ===');
            
            if (!testSessionId) {
                log('⚠️ 先にセッション作成テストを実行してください', {}, false);
                return;
            }

            try {
                const response = await fetch(`/tables/seat_assignments?search=${testSessionId}&limit=1000`);
                const data = await response.json();
                
                const sessionResults = data.data ? data.data.filter(item => item.session_id === testSessionId) : [];
                
                log('✅ 結果読み込み成功', {
                    total: data.total || 0,
                    sessionResults: sessionResults.length,
                    data: sessionResults
                });
            } catch (error) {
                log('❌ エラー発生', {
                    error: error.message
                }, false);
            }
        }

        // 自動テスト実行
        window.addEventListener('load', async () => {
            console.log('Starting automatic tests...');
            await new Promise(r => setTimeout(r, 1000));
            await testCreateSession();
            await new Promise(r => setTimeout(r, 500));
            await testJoinSession();
            await new Promise(r => setTimeout(r, 500));
            await testDrawSeat();
            await new Promise(r => setTimeout(r, 500));
            await testLoadResults();
            console.log('Tests completed!');
        });
    </script>
</body>
</html>
